<!DOCTYPE html>
<html>

<head>
    <title>Kevin Calculator</title>
    <link rel="stylesheet" type="text/css" href="calstyle.css">
    <meta charset="utf-8">
</head>

<body>
    <h1>Welcome to Kevin's calculator</h1>
    <div id="calculator">
        <input type="number" name="para1" id="para1">
        <input type="radio" name="op" value="+">+
        <input type="radio" name="op" value="-">-
        <input type="radio" name="op" value="*">*
        <input type="radio" name="op" value="/">/
        <input type="number" name="para2" id="para2">
        <button id="cal_btn">Calculate</button>
    </div>
    <script src="calculate.js"></script>
</body>

</html>
